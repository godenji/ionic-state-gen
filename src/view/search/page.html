<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {Entity} Search </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <{entity}-search (entitySelect)="close($event)" [forSelect]="true"></{entity}-search>
</ion-content>
